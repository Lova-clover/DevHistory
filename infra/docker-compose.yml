version: '3.8'

services:
  db:
    image: postgres:15
    container_name: devhistory_db
    environment:
      POSTGRES_DB: devhistory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: automerge_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: infra/api.Dockerfile
    container_name: devhistory_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/devhistory
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ..
      dockerfile: infra/api.Dockerfile
    container_name: devhistory_worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/devhistory
      REDIS_URL: redis://redis:6379/0
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    command: celery -A worker.celery_app worker --loglevel=info

  beat:
    build:
      context: ..
      dockerfile: infra/api.Dockerfile
    container_name: devhistory_beat
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/devhistory
      REDIS_URL: redis://redis:6379/0
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
    command: celery -A worker.celery_app beat --loglevel=info

  web:
    build:
      context: ..
      dockerfile: infra/web.Dockerfile
    container_name: devhistory_web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ../apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
